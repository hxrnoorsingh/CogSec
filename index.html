    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #020408;
            color: #f1f5f9;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .glass {
            background: rgba(10, 15, 26, 0.7);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }
        
        /* Custom scrollbar for a more refined look */
        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(59, 130, 246, 0.2);
            border-radius: 10px;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: rgba(59, 130, 246, 0.5);
        }

        /* Forensic Report Print Styles */
        @media print {
            @page {
                margin: 20mm;
                size: portrait;
            }
            body {
                background: white !important;
                color: black !important;
                font-size: 11pt;
            }
            header, footer, aside, button, .no-print {
                display: none !important;
            }
            main {
                display: block !important;
                padding: 0 !important;
                margin: 0 !important;
            }
            .lg\:col-span-8 {
                width: 100% !important;
                display: block !important;
            }
            .bg-\[\#080d17\], .glass {
                background: white !important;
                border: 1px solid #eee !important;
                box-shadow: none !important;
                border-radius: 0 !important;
                padding: 0 !important;
            }
            .text-white, .text-slate-100, .text-slate-200, .text-slate-300, .text-slate-400 {
                color: black !important;
            }
            .text-blue-500, .text-red-500, .text-emerald-500 {
                color: black !important;
                font-weight: bold !important;
                border-bottom: 2px solid #333;
            }
            .report-narrative p {
                color: #222 !important;
                line-height: 1.6;
                margin-bottom: 15pt;
            }
            .report-narrative h2 {
                color: black !important;
                page-break-after: avoid;
                margin-top: 30pt;
                border-bottom: 1px solid #ccc;
            }
            .border-white\/10, .border-white\/5 {
                border-color: #ddd !important;
            }
            /* Ensure the report title is visible */
            .report-header {
                display: block !important;
                border-bottom: 2px solid black;
                margin-bottom: 20pt;
                padding-bottom: 10pt;
            }
        }
    </style>
